<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Loads React dependencies on all pages for this app. -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <script 
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <script 
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script 
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
</head>
<body>

  <!-- Includes the page's content with this block. -->
  {% block body %}
  {% endblock %}

  <!-- Includes any page-specific Javascript using this block. -->
  {% block js %}
  {% endblock %}
</body>
</html>
