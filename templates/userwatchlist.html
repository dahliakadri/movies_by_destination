{% extends 'base.html' %}

{% block title %}Moody Movie Watch List{% endblock %}
{% block content %}

  <h2>Movie watch list of {{ user.fname }} </h2>

  <ul>
    {% for movie in movies %}
      <li>
        <a href="/movie/{{ movie.movie_id }}">
          {{ movie.title }}
        </a>
      </li>
      {% endfor %}
  </ul>

{% endblock %}
